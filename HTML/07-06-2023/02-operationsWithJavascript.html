<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            Javascript Operations
        </title>
    </head>

    <body>
       <h1>Have a good day, world!</h1>
       
        <p>Hello</p>
       
       <script type="text/javascript">
            let name = "Alex";
            let age = 20;
            document.write("Your name is " + name);
            document.write("<br/> Your age is " + age);
            document.write("<br/> In 10 years you will be: "+ (age+10) +" years old.");
            document.write("<br/> 10>20: ",10>20);


            for (let i=0;i<5;i++){
                document.write("<br/> Your age is " + age);
            }

            document.querySelector("p").textContent="OHMM";
       </script>
    </body>

</html>
