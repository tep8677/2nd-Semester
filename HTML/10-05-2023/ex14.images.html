<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            Images Javascript
        </title>
    </head>

    <body>
       <h1>Testing Math</h1> 


       <p>
            This is an image
            <img name="coolImage" width="100px" height="100px" alt="cool"/>
            <button onclick="changeImage()">Change</button>
        </p>


     
        <script>
           
           const randomImage = "pexels-eberhard-grossgasteiger-1366919.jpg"
            document.images["coolImage"].src=randomImage

            const randomImage2="pexels-stephan-seeber-1054218.jpg"

            let logicState=true;
            const changeImage=()=>{
                if(logicState){
                    document.images["coolImage"].src=randomImage2;
                    logicState=!logicState;
                }
                else{
                    document.images["coolImage"].src=randomImage;
                    logicState=!logicState;
                }
            }
       </script>
    </body>

</html>
