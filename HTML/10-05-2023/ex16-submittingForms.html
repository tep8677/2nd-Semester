<html>
    
    <head>
        <meta charset="utf-8">
        <title>
            Forms
        </title>
    </head>

    <body>
       <h1>Testing forms</h1> 


        <form onsubmit="submitForm(event)" method="post" action="mailto:retroalex1008@gmail.com" enctype="text/plain">
            <input type="text" id="email" placeholder="Enter email">

        </form>

     
        <script>
            const submitForm=(event)=>{
                let text=document.querySelector('#email').value;
                alert(JSON.stringify(text));

                if(text.length<5){
                    alert("Not a valid email")
                }
                else if(text.indexOf("@")==-1){
                    alert("@ ?")
                }
                else if(text.indexOf("@")<4){
                    alert("Invalid email")
                }
                else if(
                    text.split("")
                    .filter(
                        letter=>letter==".")
                        .length>1){
                    alert("This is not a valid email address.")
                }
                else if(
                    text.indexOf(".")<text.indexOf("@")+3
                )
                {
                    alert("Something doesn't seem right")
                }
                //else if( has any weird symbols - is not included in \b[a-z0-9]*[@\.]*[a-z]*)
                else{
                    //send form
                    alert("Opening your email client")
                    return true
                }
                return false;



            }
           
           
       </script>
    </body>

</html>
