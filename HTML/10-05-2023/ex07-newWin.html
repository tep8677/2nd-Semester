            //displayWindow == the name of the new window?

            //default name is '_blank' => open in new window. 

            //status,toolbar,menubar -> don't seem to work?
            //the docs I am using are for JS 1.2..
            //ES1?!?! Before 1998?!?!? XD

            // my browser has a minimum height and width.
            // probably to prevent unwanted popups..

            const closeLink=()=>{
                displayWindow.close();
            }
        </script>
